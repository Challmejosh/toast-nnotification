<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script defer src="https://kit.fontawesome.com/0856a8a31c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="button">
        <button onclick="toastDone(success)">success</button>
        <button onclick="toastDone(error)">Error</button>
        <button onclick="toastDone(invalid)">Invalid</button>
    </div>
    <div class="toast">

    </div>
    
</body>
</html>
